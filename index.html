<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Presupuesto APP</title>
</head>

<body>
    <main class="container">
        <h5>PRESUPUESTO APP</h5>
        <div class="row">
            <div id="presupuesto" class="card w-50 mt-4" style="background-color: #D2FFCF">
                <div class="card-body bs-success-bg-subtle">
                    <div class="mb-3">
                        <label for="" class="form-label">Ingresa tu presupuesto</label>
                        <input style="background-color: #D2FFCF" type="number" class="form-control"
                            id="montoPresupuesto">
                    </div>
                    <button id="calcular" type="submit" class="btn btn-primary">Calcular</button>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="table w-50 mt-4">
                    <div class="table">
                        <table id="total-cuenta" class="table">
                            <thead>
                                <tr>
                                    <th>PRESUPUESTO</th>
                                    <th>GASTOS</th>
                                    <th>SALDO</th>
                                </tr>
                            </thead>
                            <tbody class="mb-5">
                                <tr>
                                    <th>$0</th>
                                    <th>$0</th>
                                    <th>$0</th>
                                </tr>
                            </tbody>
                            <tfoot class="mt-5">
                                <tr>
                                    <th>Gasto</th>
                                    <th>Valor</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="gasto" class="row w-50 mt-4">
            <div class="card" style="background-color: #FDBAAE">
                <div class="card-body mb-3">
                    <label for="" class="form-label">Ingresa el Nombre del Gasto</label>
                    <input style="background-color: #FDBAAE" type="text" class="form-control" id="nombreGasto">
                </div>
                <div>
                    <label for="" class="form-label">Ingresa la Cantidad del Gasto</label>
                    <input style="background-color: #FDBAAE" type="number" class="form-control" id="montoGasto">
                </div>
                <button id="anadirGasto" type="submit" class="btn btn-primary mt-3"
                    onclick="getValue(montoGasto)">AÃ±adir Gasto</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
